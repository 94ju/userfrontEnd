<div class="container">
  <div class="row">
    <form [formGroup]=" userDetailForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="tags">Tags</label>
        <input 
        type="text"
        id="tags"
        formControlName="tags"
        class="form-control"
        >
        <span
        *ngIf="!userDetailForm.get('tags').valid && userDetailForm.get('tags').touched"
        class="help-block">Enter Valid Tag</span>
      </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input 
            type="text"
            id="date"
            formControlName="date"
            class="form-control"
            >
          </div>
          <div class="form-group">
              <label for="name">Name</label>
              <input 
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              >
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input 
                type="text"
                id="author"
                formControlName="author"
                class="form-control"
                >
            </div>
            <div class="form-group">
                <label for="tags">Is Published</label>
                <input 
                type="text"
                id="isPublished"
                formControlName="isPublished"
                class="form-control"
                >
            </div>
            <div class="form-group">
                <label for="tags">Price</label>
                <input 
                type="text"
                id="price"
                formControlName="price"
                class="form-control"
                >
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>

    </form>
  </div>
</div>
