<div *ngIf="showUser">
    <ul class="list-group" *ngFor="let usernames of userNames" >
          <li class="list-group list-group-flush">
            
              {{usernames}}
              <button class="btn btn-primary  dropdown pull-right" style="margin-left: 2%; size: 3" >Edit</button>
              <button class="btn btn-primary  dropdown pull-right" style="margin-left: 2%; size: 3" >Check</button>
              <button class="btn btn-primary  dropdown pull-right" style="margin-left: 2%; size: 3" >Delete</button>
            </li>
    </ul>
</div>
